<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QUIZ">
    <title>Hypertext Markup Language / Cascading Styling Sheets Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp">
        <h1>HTML/CSS QUIZ</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="I">INFO</a></li>
                <li><a href="#html-questions" accesskey="H">HTML</a></li>
                <li><a href="#css-questions" accesskey="C">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">STUDENT INFORMATION</h2>
                <div class="info">
                    <label for="student-name" placeholder="Enter your name">Name:</label>
                    <input type="text" name="student-name" id="student-name">
                </div>
                <div class="info">
                    <label for="student-email">E-mail:</label>
                    <input type="email" name="student-email" id="student-email">
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.:<span class="sr-only"></span></label>
                    <input type="date" name="birth-date" id="birth-date">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="html-question-one">
                        <legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" value="true" name="q1">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" value="false" name="q1">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </legend>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="html-question-two">
                        <legend></legend> 
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" id="q2-a1" value="true" name="q2">
                                    True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" id="q2-a2" value="false" name="q2">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="selector">
                            Can the CSS margin property accept negative values?
                        </label>
                    </div>
                    <div class="answer">
                        <select name="selector" id="selector" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="user-questions"></label>
                    </div>
                    <div class="answer">
                        <textarea placeholder="What is a flexbox?" rows="20" cols="20" name="user-questions" id="user-questions"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a> <br />
            San Francisco <br />
            California <br />
            USA
        </address>
    </footer>
</body>
</html>
